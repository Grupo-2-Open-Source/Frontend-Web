<div class="content-primary" >
  <mat-toolbar style="color: #FF7A00;background-color: #14131B ">
    <img src="https://i.postimg.cc/vmZh3LGv/logotransparent-26-06.png" width="100px">
    <div class="mat-spacer"></div>
  </mat-toolbar>


  <br><br>
  <mat-card class="contenedor">
    <mat-card-content >
      <div class="content-2">

        <br>
        <mat-label style="text-align: center;font-size: 30px;color: #14131B"><b>Recuperar contraseña</b></mat-label>
        <br>
        <mat-label style="text-align: center">Propietario</mat-label>
        <br>
        <mat-label style="text-align: center;font-size: 15px;color: #14131B"> <br> Si se te olvidó la contraseña, puedes restablecerla
          con el correo que creaste tú cuenta</mat-label>
        <br>
        <mat-label style="text-align: left">Correo Electrónico</mat-label>
        <mat-form-field>
          <input matInput [(ngModel)]="email" type="text" placeholder="Ingresa tu correo electrónico" class="input" >
        </mat-form-field>
        <button mat-button style="color: #FF7A00;background-color: #14131B;font-family: 'Poppins', sans-serif" (click)="clickAddTodo()">Enviar código</button>
        <br>
        <mat-label style="text-align: left">Ingresa el código</mat-label>
        <mat-form-field>
          <input matInput [(ngModel)]="code" type="number" placeholder="Código" class="input" >
        </mat-form-field>
        <br>
        <button mat-button style="color: white;background-color: #FF7A00;font-family: 'Poppins', sans-serif" [routerLink]="['/restore-owner']">Reestablecer Contraseña</button>

      </div>

    </mat-card-content>
  </mat-card>
</div>
